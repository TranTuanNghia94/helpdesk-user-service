# Application name
spring.application.name=helpdesk-user
spring.profiles.active=dev

# Server configuration
server.port=8081



# Logging configuration
logging.level.root=INFO
logging.level.com.it.user=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/helpdesk_db
spring.datasource.username=helpdesk_user
spring.datasource.password=helpdesk_password
spring.datasource.driver-class-name=org.postgresql.Driver




# JPA configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC


# Hikari configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.pool-name=helpdesk-user-service-pool
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.validation-query=SELECT 1


# Kafka configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=helpdesk-gateway
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.max-poll-records=100
spring.kafka.consumer.max-poll-interval-ms=300000
spring.kafka.consumer.session-timeout-ms=15000
spring.kafka.consumer.heartbeat-interval-ms=3000
spring.kafka.consumer.max-partition-fetch-bytes=1048576

# Security configuration - use environment variables in production
spring.kafka.consumer.properties.security.protocol=PLAINTEXT
# SASL disabled for development - enable in production with proper credentials
spring.kafka.consumer.properties.sasl.mechanism=PLAIN
spring.kafka.consumer.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="admin" password="admin";

# Producer configurations
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.batch-size=16384
spring.kafka.producer.linger-ms=10
spring.kafka.producer.buffer-memory=33554432
spring.kafka.producer.compression-type=snappy
spring.kafka.producer.enable-idempotence=true
spring.kafka.producer.max-in-flight-requests-per-connection=5

# SSL configuration (for production)
spring.kafka.consumer.properties.ssl.enabled=false
spring.kafka.consumer.properties.ssl.protocol=TLS


# Redis configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=password
spring.redis.timeout=10000
spring.redis.database=0
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0